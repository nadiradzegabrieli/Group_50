<!-- font-family:
ეს თვისება განსაზღვრავს შრიფტის ტიპს, რომელსაც სტილი უნდა შეეხოს. ამ შემთხვევაში, გამოიყენება Arial, ხოლო თუ ეს შრიფტი არ არის ხელმისაწვდომი, სისტემამ ჩაანაცვლებს მას სხვა sans-serif შრიფტით.

Arial: ეს არის ძალიან პოპულარული შრიფტი, რომელიც კარგად გამოიყურება ეკრანებზე.
sans-serif: ეს არის ჯგუფი შრიფტების, სადაც არ არის ფორმალური ხაზი (serif) ასოებზე.
font-size:
ეს თვისება განსაზღვრავს ტექსტის ზომას. 16px მნიშვნელობა ნიშნავს, რომ ტექსტის სიმაღლე იქნება 16 პიქსელი.

px: ეს ერთეული განვსაზღვრავს ზომას პიქსელებში, რაც კარგია ვებ-დიზაინისთვის.
line-height:
ეს თვისება განსაზღვრავს ხაზებს შორის დისტანციას. 1.5 მნიშვნელობა ნიშნავს, რომ ხაზებს შორის იქნება 1.5-გზის მეტი სივრცე, ვიდრე თავად ტექსტის სიმაღლე.

1.5: ეს არის კომფორტული რაოდენობა წაკითხვისთვის, რადგან ტექსტი კარგად იკითხება.

color:

#333: ეს ფერი ხშირად გამოიყენება ტექსტის ფერად, რადგან ის საკმაოდ მკაფიოა და ძალიან ადვილია კითხვისთვის.

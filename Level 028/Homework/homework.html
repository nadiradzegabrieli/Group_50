<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <img src="images/image-product.jpg" alt="Product Image" class="card-img">
        <div class="card-content">
            <p class="product-name">Sneaker Company</p>
            <h1 class="product-title">Fall Limited Edition Sneakers</h1>
            <p class="product-description">These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber sole, they'll withstand everything the weather can offer.</p>
            <div class="price-section">
                <span class="price">$125.00</span>
                <span class="discount-price">$250.00</span>
                <span class="discount">50%</span>
            </div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>
</body>
</html>

 Inline გზა არის სტილი, როდესაც CSS-კოდს პირდაპირ HTML-ტეგში აწვდი. ეს ნიშნავს, რომ სტილი იმავე HTML-ელემენტთან ერთად არის განთავსებული, რაც ამავე ელემენტზე გავლენას ახდენს.


Internal CSS არის სტილი, რომელიც განსაზღვრულია <style> ტეგის შიგნით, რომელიც ჩვეულებრივ HTML დოკუმენტის <head> ნაწილში გამოიყენება. ამ მეთოდით შენახული სტილი მოქმედებს მხოლოდ იმ HTML დოკუმენტზე, რომელშიც ის განთავსებულია.


External CSS არის სტილი, რომელიც განთავსებულია ცალკე .css ფაილში, და ამ ფაილზე ვკავშირდებით HTML დოკუმენტში <link> ტეგის მეშვეობით. ამ მეთოდით სტილის გამოყენება შესაძლებელია ბევრი HTML დოკუმენტისთვის.
